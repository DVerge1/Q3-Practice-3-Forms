<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>B5 Forms</title>

	<!-- Include Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Add style -->
<style>
    body {
        background-color: #058ED9;
    }
    .container { 
        background-color: #F4EBD9;
        padding: 10px;
    }
</style>	
</head>
<body>

<div class="container mt-4">
	<h2>Creating Vertical Form Layout</h2>

	<form>
	    <div class="email mb-3"> <!--div for email-->
	        <label for="inputEmail">Email</label>
	        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
	    </div>

	    <div class="password"> <!--div for password-->
	        <label for="inputPassword">Password</label>
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
	    </div>

	    <div class="checkbox"> <!--div for checkbox-->
	        <div>
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Remember me</label>
	        </div>
	    </div>
	    <button type="submit" class="btn btn-primary">Sign in</button>
	</form>
</div>
<div class="container mt-4">	
<h2>Creating Horizontal Form Layout</h2>

    <form>
	    <div class="row email mb-3"> <!--div for email-->
            <label for="inputEmail" class="col-sm-2">Email</label>
            <div class="col-sm-10">
	            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
	    </div>

	    <div class="row password mb-3"> <!--div for password-->
	        <label for="inputPassword" class="col-sm-2">Password</label>
            <div class="col-sm-10">
	            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
	    </div>

	    <div class="checkbox"> <!--div for checkbox-->
	        <div class="row checkbox mb-3">
	            <input type="checkbox" class="col-sm-2" id="checkRemember">
                <div class="col-sm-10">
	            <label for="checkRemember" class="form-control">Remember me</label>
                </div>
	        </div>
	    </div>
	    <button type="submit" class="btn btn-primary">Sign in</button>
	</form>
</div>
<div class="container mt-4">
	<h2>Creating Inline Form Layout</h2>

    <form>
	<div class="row align-times-center"> <!--div for email-->
            <div class="col-auto">
	            <label class="visually-hidden" for="inputEmail">Email</label>
	            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>

	    <div class="col-auto"> <!--div for password-->
	        <label class="visually-hidden" for="inputPassword">Password</label>
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
	    </div>

	    <div class="col-auto"> <!--div for checkbox-->
	        <input type="checkbox" id="checkRemember">
	        <label class="visually-hidden" class="form-control" for="checkRemember">Remember me</label>
	    </div>
        <div class="col-auto">
	    <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </div>
	</form>
</div>
</body>
</html>
